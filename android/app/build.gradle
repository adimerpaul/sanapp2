plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.san2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Especifica tu Application ID único
        applicationId = "com.adimer.san2"
        // Configuración de SDK
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = 1 // Incrementa este número para nuevas versiones
        versionName = "1.0" // Nombre de la versión
    }

    signingConfigs {
        release {
            keyAlias 'key'
            keyPassword '123456' // Cambia esto por tu contraseña de clave
            storeFile file('key.jks') // Asegúrate de que el archivo key.jks esté en android/app/
            storePassword '123456' // Cambia esto por tu contraseña de almacén
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release // Cambiar a "release" en lugar de "debug"
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
